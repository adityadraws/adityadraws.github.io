<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>adityadraws</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section 
  <header>
    <div class="logo">
      <h1>nexusverse</h1>
	  <br>
	  <h3>by adityadraws</h3>
    </div>
  </header> -->
  
   <!-- Hero Section with Background Video -->
  <section class="hero">
    <div class="hero-content">
      <h1>nexusverse</h1>
      <p>a worldbuilding project by adityadraws</p>
    </div>
    <video class="hero-video" autoplay muted loop>
      <source src="assets/nexus_hunter.mp4" type="video/mp4">
    </video>
	
	 <!-- Scroll Down Button -->
    <a class="scroll-button" onclick="smoothScroll()"><h4>↓↓↓</h4></a>
  </section>

  <!-- Main Content (Artworks) -->
  <main id="gallery">
    <section id="gallerysection" class="artworks">
      
      <div class="artwork-item" style="grid-column: span 3; grid-row: span 2;" onclick="openModal('image','assets/images/kai.PNG')">
        <img src="assets/images/kai.PNG">
      </div>
      
      <div class="artwork-item" style="grid-column: span 3; grid-row: span 2;" onclick="openModal('image','assets/images/rei.PNG')">
        <img src="assets/images/rei.PNG">
      </div>
      
      <div class="artwork-item" style="grid-column: span 4; grid-row: span 1;" onclick="openModal('image','assets/images/ignis_scenery.PNG')">
        <img src="assets/images/ignis_scenery.PNG" alt="Artwork 3" style="object-position: center 100%;">
      </div>
      
      <div class="artwork-item" style="grid-column: span 2; grid-row: span 1;" onclick="openModal('video', 'assets/images/hunter_ship_v1.mkv')">
        <div class="video-container">
          <video class="gallery-media" src="assets/images/hunter_ship_v1.mkv" alt="Artwork 3" loop muted></video>
          <div class="play-icon">▶</div>  <!-- Play Icon -->
        </div>
      </div>

      <div class="artwork-item" style="grid-column: span 3; grid-row: span 3;" onclick="openModal('image','assets/images/rei_firebreath.PNG')">
        <img src="assets/images/rei_firebreath.PNG" alt="Artwork 4">
      </div>

      <div class="artwork-item" style="grid-column: span 2; grid-row: span 2;" onclick="openModal('image','assets/images/ignis_princess.PNG')">
        <img src="assets/images/ignis_princess.PNG" alt="Artwork 5" style="object-position: center 50%">
      </div>
  	  
    </section>
  </main>

  <!-- Modal for Media Viewing -->
  <div id="mediaModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modalMedia" class="modal-content">
      <!-- Media will be injected here (either video, image, or iframe) -->
    </div>
  </div>

  <!-- Footer Section -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 The Art of adityadraws | All Rights Reserved</p>
      <div class="socials">
        <a href="#">Instagram</a>
        <a href="#">Behance</a>
      </div>
    </div>
  </footer>

  <!-- Inline JavaScript -->
  <script>

    // Ensure videos autoplay, loop, and are muted on page load
    document.addEventListener('DOMContentLoaded', function () {
      const videos = document.querySelectorAll('.gallery-media');
      videos.forEach(function(video) {
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
      });
    });

    // Open the modal and display the clicked media (image/video/iframe)
    function openModal(type, mediaSrc) {
      const modalContent = document.getElementById('modalMedia');
      console.log(`Opening modal with type: ${type} and src: ${mediaSrc}`); // Debugging log

      if (type === 'video') {
        modalContent.innerHTML = `<video controls autoplay class="modal-video"><source src="${mediaSrc}" type="video/mp4"></video>`;
      } else if (type === 'iframe') {
        modalContent.innerHTML = `<iframe class="modal-content" src="${mediaSrc}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
      } else if (type === 'image') {
        modalContent.innerHTML = `<img src="${mediaSrc}" class="modal-content" />`;
      }
      
      // Display the modal
      document.getElementById('mediaModal').style.display = 'flex';
    }

    // Close the modal
    function closeModal() {
      // Hide the modal and clear content
      document.getElementById('mediaModal').style.display = 'none';
      document.getElementById('modalMedia').innerHTML = ''; // Clear the modal content
    }
	
	// Smooth scroll to the gallery section
  function smoothScroll() {
    document.querySelector('#gallery').scrollIntoView({
      behavior: 'smooth'
    });
  }
  
    // Close the modal when clicking outside the modal content
	document.getElementById('mediaModal').addEventListener('click', function(event) {
	  if (event.target === this) {
		closeModal();
	  }
	});
	
  </script>



</body>
</html>
